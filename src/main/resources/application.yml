server:
  port: 80
  servlet:
    context-path: /api
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/api
    username: thiago
    password: thiago

    driver-class-name: oracle.jdbc.OracleDriver
  jpa:
    database-platform: org.hibernate,dialect.OracleDialect
    generate-ddl: true
    properties:
      hibernate:
        dialect:
        show_sql: true
        format_sql: true
        ddl-auto: create-drop
